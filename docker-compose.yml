version: '3.1'
services:

  alabs_dev_db:
    image: postgres:15.2
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alabs_dev
    ports:
      - 5900:5432
    container_name: alabs_dev_db
  blogs_dev_db:
    image: postgres:15.2
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blogs_dev
    ports:
      - 5901:5432
    container_name: blogs_dev_db
  wallet_dev_db:
    image: postgres:15.2
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wallet_dev
    ports:
      - 5902:5432
    container_name: wallet_dev_db
  shop_dev_db:
    image: postgres:15.2
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shop_dev
    ports:
      - 5903:5432
    container_name: shop_dev_db

