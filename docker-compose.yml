  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: on-failure
    ports:
      - 5672:5672
      - 15672:15672

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

